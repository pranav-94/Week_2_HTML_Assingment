<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different texts</title>
</head>
<body>
    <b>This text is bold</b>
    <br>
    <i>This is italic text</i>
    <br>
    <u>This is underlined text</u>
    <br>
    <mark>This is highlighted text</mark>
    <br>
    This is normal text <sup>This will be superscripted</sup>  This is normal again
    <br>
    This is normal text <sub>This will be subscripted</sub>
    <br>
    This is normal text <small>This is small one</small>
    <br>
    <del>This text will be deleted</del>
</body>
</html>
