<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table2</title>
</head>
<body style="background-color: rgb(26, 25, 25); color: azure;">
       <center> <h1>Table of products</h1> </center>
       <div id="tabel" style="display: flex; justify-content: center;"  >
    <table style="font-size: 20px;" width="500px" height="450px" border="3px">
        <thead>
            <tr>
                <td>Product</td>
                <td colspan="2">Flavours & Quantity</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="3">Dairy</td>
            </tr>
            <tr>
                <td rowspan="3">Ice-cream</td>
                <td>Vanila</td>
                <td>500g</td>
            </tr>
            <tr>
                <td>Chocolate</td>
                <td>250g</td>
            </tr>
            <tr>
                <td>Butter-Scotch</td>
                <td>1kg</td>
            </tr>
            <tr>
                <td colspan="3">Beverages</td>
            </tr>
            <tr>
                <td rowspan="3">Soda</td>
                <td>Cola</td>
                <td>0.5L</td>
            </tr>
            <tr>
                <td>Orange</td>
                <td>1L</td>
            </tr>
            <tr>
                <td>Lime</td>
                <td>2L</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
